<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字を当てるゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>数字を当てるゲーム</h1>
    <p>0から100の間の数字を予想してください:</p>
    <input type="number" id="guessInput" min="0" max="100">
    <button onclick="checkGuess()">予想する</button>
    <p id="message"></p>

    <script>
        // 0から100の間のランダムな数を生成する
        const randomNumber = Math.floor(Math.random() * 101);

        function checkGuess() {
            // ユーザーの予想を取得する
            const userGuess = parseInt(document.getElementById('guessInput').value);

            // 予想が正しいか、低すぎるか、高すぎるかを確認する
            if (userGuess === randomNumber) {
                showMessage('おめでとうございます！正しい数字を予想しました！');
            } else if (userGuess < randomNumber) {
                showMessage('数字が小さすぎます！もう一度やり直してください。');
            } else {
                showMessage('数字が大きすぎます！もう一度やり直してください。');
            }
        }

        function showMessage(message) {
            // ユーザーにメッセージを表示する
            document.getElementById('message').textContent = message;
        }
    </script>
</body>

</html>
